<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script scr="js/jquery.js" type="text/javascript"></script>
    <script scr="js/bootstrap.min.js" type="text/javascript"></script>
    <style>
        .center_ {
            height: 200px;
            position: relative;
            height: 85vh;
        }

        .doctor {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #17a2b8;
            padding: 15px 100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-info">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-light" style="padding-bottom: 5px;">
                    <div style="font-size: 2.5em">Change Password</div>
                </div>
            </div>
        </div>
    </div>
    <div class="center_" style="padding-left: 100px; padding-right: 100px;">

        <span class="doctor" style="background-color: aliceblue;">
            <form method="post" enctype="multipart/form-data" name="application">
                <div class="form-group">
                    <label for="password">Old Password</label><br>
                    <input class="form-control" type="password" name="password">
                </div>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input class="form-control" type="password" name="password">
                </div>
                <div class="form-group">
                    <label for="password">Re-enter password</label><br>
                    <input class="form-control" type="password" name="password">
                </div>
                <br>
                <input class="btn btn-info form-control" type="submit" name="login" value="Login">
            </form>

        </span>
    </div>
</body>

</html>
